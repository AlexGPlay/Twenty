<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twenty</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="info">
      <div class="first-column-container">
        <div class="logo">
          <img src="./front/src/public/img/logo.png" alt="Twenty logo" class="logo-img">
          <img src="./front/src/public/img/text.png" alt="Twenty name" class="logo-text">
        </div>
        <div class="description">
          <div class="title">¿Qué es Twenty?</div>
          <div class="text">          
            Twenty es una plataforma social privada, a la que se accede únicamente
            por invitación. Cada día la usan entre millones de personas para
            comunicarse entre ellas y compartir información.
          </div>
        </div>
      </div>
      <div class="second-column-container">
        <div class="first-element">A</div>
        <div class="second-element">B</div>
        <div class="third-element">C</div>
      </div>
    </div>
    <div class="form">
      <div class="form-main">
        <div class="form-field">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
        </div>
        <div class="form-field">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="form-button-container">
          <input type="button" class="form-button" value="Entrar">
        </div>
      </div>

      <hr>
      <div class="form-extra">
        <div class="remember-me">
          <input type="checkbox" name="remember-me" id="remember-me">
          <label for="remember-me">Recordarme</label>
        </div>
        <div class="forgot-password">
          <a href="#">¿Has olvidado tu contraseña?</a>
        </div>
      </div>
      <div class="new-account">
        <a href="#">¿Quieres una cuenta?</a>
      </div>

    </div>
  </main>
</body>
</html>
